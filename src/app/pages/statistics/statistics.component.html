<div class="container mt-4" *ngIf="top">
  <h3>Statistics</h3>
  <div>
    <button class="btn btn-outline-dark mb-2" type="button" routerLink="/home">Home</button>
  </div>
  <table class="table table-dark table-hover">
    <thead>
    <tr>
      <th>long link</th>
      <th>short link</th>
      <th>amount of calls</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let elt of top">
      <td>{{elt.longUrl}}</td>
      <td>{{elt.shortUrl}}</td>
      <td>{{elt.amount}}</td>
    </tr>
    </tbody>
  </table>
</div>
